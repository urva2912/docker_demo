name: Deploy Application

# Trigger the deployment on push to the 'main' branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: |
        npm install

    - name: Build the application
      run: |
        npm run build

    - name: Deploy to server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        REMOTE_USER: ${{ secrets.REMOTE_USER }}
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
      run: |
        # Add SSH private key to the SSH agent
        echo "$SSH_PRIVATE_KEY" | ssh-add -

        # Deploy the application to the server
        echo "Starting deployment..."
        ssh -o StrictHostKeyChecking=no $REMOTE_USER@$REMOTE_HOST <<EOF
          echo "Navigating to the deployment directory..."
          cd $REMOTE_PATH || { echo 'Failed to navigate to $REMOTE_PATH'; exit 1; }
          
          echo "Pulling the latest code from the repository..."
          git pull origin main || { echo 'Failed to pull from GitHub'; exit 1; }
          
          echo "Installing dependencies on the server..."
          npm install || { echo 'Failed to install dependencies'; exit 1; }

          echo "Building the application..."
          npm run build || { echo 'Build failed'; exit 1; }

          echo "Restarting the application using PM2..."
          pm2 restart all || { echo 'PM2 restart failed'; exit 1; }

          echo "Deployment completed successfully!"
        EOF
